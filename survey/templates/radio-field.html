<div class="field">
    <label class="label">
        {{ title }}
        {% if required == True %}
            *
        {% endif %}
    </label>
    {% for item in items %}
        <div class="control">
            <label class="radio">
                <input type="radio" value={{ item.id }} name="{{ name }}" required={{ required }}>
                {{ item }}
            </label>
        </div>
    {% endfor %}
</div>
